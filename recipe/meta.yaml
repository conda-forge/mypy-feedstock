{% set name = "mypy" %}
{% set version = "0.950" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
build:
  skip: true  # [py2k]
  entry_points:
    - mypy=mypy.__main__:console_entry
    - stubgen=mypy.stubgen:main
    - stubtest=mypy.stubtest:main
    - dmypy=mypy.dmypy.client:console_entry
    - mypyc=mypyc.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mypy-{{ version }}.tar.gz
  sha256: 1b333cfbca1762ff15808a0ef4f71b5d3eed8528b23ea1c3fb50543c867d68de

requirements:
  host:
    - pip
    - python
  run:
    - mypy_extensions >=0.4.3
    - python
    - tomli >=1.1.0  # [py<311]
    - typed-ast >=1.4.0,<2  # [py<38]
    - typing-extensions >=3.10

test:
  imports:
    - mypy
    - mypyc
  commands:
    - pip check
    - mypy --help
    - stubgen --help
    - stubtest --help
    - dmypy --help
    - mypyc --help
  requires:
    - pip

about:
  home: http://www.mypy-lang.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Optional static typing for Python
  description: |
    Add type annotations to your Python programs, and use mypy to type check
    them. Mypy is essentially a Python linter on steroids, and it can catch
    many programming errors by analyzing your program, withoutactually having
    to run it.  Mypy has a powerful type system with features such as type
    inference, gradual typing, generics and union types.
  doc_url: http://mypy.readthedocs.io
  dev_url: https://github.com/python/mypy

extra:
  recipe-maintainers:
    - nehaljwani
    - ocefpaf
